<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="banner">
      <img class="title" src="images/title.svg" alt="Rock Paper Scissors" />
    </div>
    <div class="buttons">
      <button class="button">
        <img class="rock" src="images/rock.svg" alt="Rock" />
      </button>
      <button class="button">
        <img class="paper" src="images/paper.svg" alt="Paper" />
      </button>
      <button class="button">
        <img class="scissors" src="images/scissors.svg" alt="Scissors" />
      </button>
    </div>
    <div class="moves">
      <div class="playerImage"></div>
      <div class="computerImage"></div>
    </div>
    <div class="result">
      <div class="winnerMessage"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
