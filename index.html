<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="title">Welcome to Rock, Paper, Scissors!</div>
    <div class="buttons">
      <button class="button">
        <img class="rock" src="images/rock.svg" alt="" />
      </button>
      <button class="button">
        <img class="paper" src="images/paper.svg" alt="" />
      </button>
      <button class="button">
        <img class="scissors" src="images/scissors.svg" alt="" />
      </button>
    </div>
    <div class="result">
      <div class="playerResult"></div>
      <div class="computerResult"></div>
    </div>
    <div class="winner"></div>

    <script src="index.js"></script>
  </body>
</html>
